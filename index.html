<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A special Valentine's Day proposal">
    <meta name="theme-color" content="#ffd1dc">
    
    <title>Will You Be My Valentine? 💝</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>💝</text></svg>">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Containers -->
    <div class="dynamic-hearts-background">
        <!-- Dynamic background hearts will be added here by JS -->
    </div>

    <div class="floating-hearts">
        <!-- Floating hearts will be added here by JS -->
    </div>

    <!-- Main Content Container -->
    <div class="container">
        <h1>Will You Be My Valentine? 💝</h1>
        
        <div class="message">
            <p>Hey Sweetie! 💕</p>
            <p>Every moment with you feels like a beautiful dream come true. Your smile lights up my world, and your love makes every day special. I couldn't imagine spending Valentine's Day with anyone else but you.</p>
            <p>So... what do you say? Will you be my Valentine? 🌹</p>
        </div>

        <div class="buttons">
            <button id="yesBtn" onclick="respondYes()" class="transform-3d">YES! 💖</button>
            <button id="noBtn" onmouseover="dodgeButton()">No 🤔</button>
        </div>

        <div id="response"></div>
    </div>

    <!-- Celebration Effects Container -->
    <div class="celebration-container">
        <!-- Celebration effects will be added here by JS -->
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>

    <!-- Initialize Effects -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize floating hearts
            const container = document.querySelector('.floating-hearts');
            const hearts = ['💖', '💝', '💕', '💗'];
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                heart.style.animationDelay = (Math.random() * 2) + 's';
                container.appendChild(heart);
            }

            // Initialize dynamic background hearts
            const bgContainer = document.querySelector('.dynamic-hearts-background');
            const bgHearts = ['💗', '💓', '💖', '💘', '💝', '💕'];
            
            for (let i = 0; i < 30; i++) {
                const bgHeart = document.createElement('div');
                bgHeart.className = 'background-heart';
                bgHeart.innerHTML = bgHearts[Math.floor(Math.random() * bgHearts.length)];
                bgHeart.style.left = Math.random() * 100 + 'vw';
                bgHeart.style.top = Math.random() * 100 + 'vh';
                bgHeart.style.opacity = 0.1 + Math.random() * 0.1;
                bgHeart.style.transform = `scale(${0.5 + Math.random()}) rotate(${Math.random() * 360}deg)`;
                bgContainer.appendChild(bgHeart);
            }
        });
    </script>
</body>
</html>
